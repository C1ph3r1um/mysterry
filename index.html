<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mystery Crypto</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            color: #e5e5e5;
        }
        p {
            font-size: 1.2em;
            color: #888;
        }
        .button {
            background-color: #5e5e5e;
            padding: 15px;
            font-size: 1.5em;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #777;
        }
        .hidden-message {
            font-size: 1.5em;
            display: none;
            margin-top: 20px;
        }
        .glitch {
            position: relative;
            font-weight: bold;
            color: #e5e5e5;
        }
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            color: red;
            z-index: -1;
            animation: glitch-animation 1s infinite;
        }
        @keyframes glitch-animation {
            0% {
                transform: translate(2px, 2px) skew(-5deg);
            }
            25% {
                transform: translate(-2px, -2px) skew(5deg);
            }
            50% {
                transform: translate(2px, 2px) skew(-5deg);
            }
            75% {
                transform: translate(-2px, -2px) skew(5deg);
            }
            100% {
                transform: translate(2px, 2px) skew(-5deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Mystery Crypto Project</h1>
        <p>Can you uncover the secrets hidden in the code?</p>
        
        <button class="button" id="revealBtn">Click here to unlock the secrets...</button>
        
        <div id="hidden-message" class="hidden-message">
            <p class="glitch" data-text="Code is the key. Look carefully to find the next clue...">Code is the key. Look carefully to find the next clue...</p>
        </div>
    </div>

</body>
</html>
